    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Hill Rd. Song Manager</title>
    <script>
      // Apply saved theme ASAP to avoid FOUC and set status bar color
      try {
        const stored = localStorage.getItem('theme') || 'default-dark';
        const effective = stored === 'system'
          ? (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'default-dark' : 'default-light')
          : stored === 'dark' ? 'default-dark' : stored === 'light' ? 'default-light' : stored;
        document.documentElement.dataset.theme = effective;
        const m = document.querySelector('meta[name="theme-color"]');
        const isDark = /dark/i.test(String(effective||''));
        if (m) m.setAttribute('content', isDark ? '#000000' : '#ffffff');
      } catch {}
    </script>

    <script>
        // Register service worker and check for updates
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('sw.js').then(reg => {
            reg.addEventListener('updatefound', () => {
              const newWorker = reg.installing;
              newWorker?.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  let container = document.querySelector('.toast-container');
                  if (!container) {
                    container = document.createElement('div');
                    container.className = 'toast-container';
                    document.body.appendChild(container);
                  }
                  const toast = document.createElement('div');
                  toast.className = 'toast toast-info';
                  toast.innerHTML = `Update available! <a href="#" id="reload-app">Refresh</a>`;
                  container.appendChild(toast);
                  setTimeout(() => toast.classList.add('show'), 10);
                  document.getElementById('reload-app')?.addEventListener('click', (e) => {
                    e.preventDefault();
                    if (reg.waiting) {
                      reg.waiting.postMessage({ type: 'SKIP_WAITING' });
                    }
                    location.reload();
                  });
                  setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => toast.remove(), 300);
                  }, 10000);
                }
              });
            });
            // no-op, useful hook if we want to react to new SW activation
            navigator.serviceWorker.addEventListener('controllerchange', () => {});
          }).catch(() => {
            // ignore SW registration failures; app still works online
          });
        }
    </script>
    <script>
      // Handle PWA shortcut: create new song if newSong=1
      (function() {
        try {
          const params = new URLSearchParams(window.location.search);
          if (params.get('newSong') === '1') {
            // Defer to script.js after it loads
            window.__CREATE_NEW_SONG_ON_LOAD__ = true;
            // Clean the URL so refresh doesn't create duplicates
            params.delete('newSong');
            const newSearch = params.toString();
            const newUrl = window.location.pathname + (newSearch ? '?' + newSearch : '') + window.location.hash;
            window.history.replaceState(null, document.title, newUrl);
          }
        } catch {}
      })();
    </script>
    <script src="script.js"></script>
</body>
